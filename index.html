<!DOCTYPE html>
<html>
<head>
	<title>Introduccion a Vuejs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<div id="app">
		<div class ="container">
			<div class="row">
				<div class="col-md-6 col-xs-12">
					<h1>Agregar Nota</h1>					
				</div>
				<div class="col-med-6 col-xs-12">
					<h1>Lista de Notas</h1>
					<table class="table">
						<tr>
							<th>Nombre</th>
							<th>Primedio</th>	
						</tr>
						<tr v-for="item in lista" v-bind:style="item.estado==false?'color:red':''">
							<td v-text="item.nombre">Luis</td>
							<td v-text="item.promedio">15</td>
						</tr>
						
					</table>
				</div>
			</div>
			<div class="row">
				<div class="row-md-12 col-xs-12">
					<p class="text-center">
						Miguel Calle Romero
					</p>
				</div>
			</div>
		</div>			
	</div>

</body>
<script src="js/vue.js"></script>
<script src="js/principal.js"></script>
</html>
